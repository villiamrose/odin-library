<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <title>Library</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1>v-library</h1>
    </div>
    <div class="action info">
      <img class="info" src="./assets/info.svg" alt="Help">
      <p>info</p>
    </div>
  </div>
  <div class="content">
  </div>
  <div class="sidebar">
    <img class="cover" id="cover-img" src="./assets/cover.jpg" alt="Book cover">
    <form class="details">
      <legend><h3>Edit details</h3></legend>
      <div class="row">
        <label for="cover">Cover URL:</label>
        <input type="url" id="cover" name="cover">
      </div>
      <div class="row">
        <label for="title" id="title-label">*Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="row">
        <label for="author" id="author-label">*Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="row compact">
        <div class="cell">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" min="5" step="1" value="5">
        </div>
        <div class="cell">
          <fieldset>
            <legend>Done reading:</legend>
            <label><input id="true" type="radio" name="isRead" value="true"> Yes</label>
            <label><input id="false" type="radio" name="isRead" value="false" checked> No</label>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <button class="save" type="button">Save</button>
      </div>
    </form>
  </div>
  <div class="menu">
    <div class="action delete">
      <img class="delete" src="./assets/delete.svg" alt="Help">
      <p>delete</p>
    </div>
    <div class="action add">
      <img class="add" src="./assets/add.svg" alt="Help">
      <p>add</p>
    </div>
  </div>
  <div class="mask hidden">
    <div class="about">
      <p>copyright Â© 2023 villiamrose</p>
      <br>
      <div class="action close">
        <p>close</p>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
